---
title: 标签
layout: page
---

<div class='tag_cloud'>
<ul>
{% for tag in site.tags %}
	<li>
		<a href="#{{ tag[0] }}">{{ tag[0] }}</a>
	</li>
{% endfor %}
</ul>
</div>

<div class="post-list">
<ul>
	{% for tag in site.tags %}
		<li><h2 id="{{ tag[0] }}">{{ tag[0] }}</h2></li>
		{% for post in tag[1] %}
			<li>
				<time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
				<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
			</li>
		{% endfor %}
	{% endfor %}
</ul>
</div>
