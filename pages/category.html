---
title: 分类
layout: page
---

<div class='tag_cloud'>
<ul>
{% for cat in site.categories %}
	<li>
		<a href="#{{ cat[0] }}">{{ cat[0] }}<span class="tagcloud_badge">{{ cat[1].size }}</span></a>
	</li>
{% endfor %}
</ul>
</div>

<div class="post-list">
<ul>
	{% for cat in site.categories %}
	<li><h2 id="{{ cat[0] }}">{{ cat[0] }}</h2></li>
	{% for post in cat[1] %}
		<li>
			<time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
			<a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		</li>
	{% endfor %}
	{% endfor %}
</ul>
</div>
