<script type="text/javascript">
	//高亮显示当前选择的导航菜单项
	window.onload = function() {
		var div = document.getElementsByClassName("navbar-list");
		var li = div[0].firstChild.childNodes;
		for (var i=0; i<li.length; i++) {
			li[i].setAttribute("class", "");
		}
		var title = document.getElementsByClassName("page-title");
		document.getElementById(title[0].innerHTML).setAttribute("class", "active");
	}
</script>
